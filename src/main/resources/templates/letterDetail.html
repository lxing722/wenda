<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN" class="is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile">
<head th:replace="header :: head"></head>
<body class="zhi ">
<div th:replace="header :: navigation" role="navigation" class="zu-top"></div>

    <link rel="stylesheet" href="../styles/letter.css">
    <div id="main">
        <div class="zg-wrap zu-main clearfix ">
            <ul th:each="message:${messages}" class="letter-chatlist">
                <li id="msg-item-4009580">
                    <a class="list-head">
                    <img alt="头像" th:src="${message.get('user').getHeadUrl()}">
                    </a>
                    <div class="tooltip fade right in">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner letter-chat clearfix">
                    <div class="letter-info">
                    <p class="letter-time" th:text="${#dates.format(message.get('message').createdDate, 'yyyy-MM-dd HH:mm:ss')}">今天 15:28</p>
                    <!--<a href="javascript:void(0);" id="del-link" name="4009580">删除</a>-->
                    </div>
                    <p class="chat-content" th:text="${message.get('message').getContent()}">

                    </p>
                </div>
            </div>
                </li>
            </ul>

        </div>
    </div>
<div th:replace="js :: scripts"></div>
<script type="text/javascript" src="/scripts/main/site/detail.js"></script>
</body></html>
